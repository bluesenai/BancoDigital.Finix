<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FINIX - Cadastro</title>
    <link rel="stylesheet" href="stylecad.css">
</head>
<body>

<div class="card">

    <img src="/1.png" class="phoenix">

    <h2 class="titulo">Cadastre-se</h2>

    <form class="form">

        <div class="col">
            <label>Nome completo</label>
            <input type="text" placeholder="Seu nome" required>

            <label>CPF</label>
            <input type="text" placeholder="000.000.000-00" required>

            <label>Data de nascimento</label>
            <input type="date" required>
        </div>

        <div class="col">
            <label>Email</label>
            <input type="email" placeholder="email@exemplo.com" required>

            <label>Password</label>
            <input type="password" placeholder="Senha" required minlength="4">

            <label>Confirm password</label>
            <input type="password" placeholder="Confirme a senha" required minlength="4">
        </div>

    </form>

    <a href="PaginaInicial.html" class="btn">Inscreva-se</a>

    <p class="login"> JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
    </p>

</div>

</body>
</html>
