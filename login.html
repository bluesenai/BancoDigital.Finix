<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco Finix</title>
     <link rel="stylesheet" href="stylelog.css">
</head>
<body>
<div class="card">
    <img src="1.png" class="phoenix">

    <div class="left">
        <h1>FINIX</h1>
        <p>A chama que impulsiona o<br>seu progresso.</p>
    </div>

    <div class="right">
        <h2>Login</h2>

        <div class="input-box icon">
            <input type="email" placeholder="Email">
        </div>

        <div class="input-box icon pass">
            <input type="password" placeholder="Password">
        </div>

        <div class="options">
            <label><input type="checkbox"> Lembre de mim</label>
            <a href="#">Esqueceu sua senha?</a>
        </div>

        <button class="btn">Login</button>

        <div class="signup">
            Novo aqui? <a href="#">Criar conta</a>
        </div>
    </div>

</div>
</body>
</html>
